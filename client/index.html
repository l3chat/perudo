<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перудо Онлайн</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Перудо Онлайн</h1>
    <div class="game-container">
        <div id="players">
            <h2>Игроки</h2>
            <ul id="player-list"></ul>
        </div>
        <div id="game-board">
            <h2>Игровой стол</h2>
            <div id="dice-container"></div>
        </div>
        <div id="chat">
            <h2>Чат</h2>
            <div id="chat-box"></div>
            <input type="text" id="chat-input" placeholder="Введите сообщение...">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>
    <div class="controls">
        <input type="number" id="bet-count" placeholder="Количество костей">
        <input type="number" id="bet-value" placeholder="Номинал кости (1-6)">
        <button onclick="placeBet()">Сделать ставку</button>
        <button onclick="callPerudo()">Перудо!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
