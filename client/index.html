<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perudo Game</title>
</head>
<body>
    <h1>Welcome to Perudo</h1>
    <button onclick="connectWebSocket()">Connect</button>
    <div id="log" style="border: 1px solid #000; padding: 10px; margin-top: 10px; height: 150px; overflow-y: auto;"></div>

<script>
    function connectSSE() {
        const eventSource = new EventSource("/.netlify/functions/websocket");

        eventSource.onmessage = (event) => {
            logMessage("üì© Message: " + event.data);
        };

        eventSource.onopen = () => logMessage("‚úÖ Connected to SSE Server");
        eventSource.onerror = () => logMessage("‚ùå SSE Connection Error");
    }

    function logMessage(message) {
        const logDiv = document.getElementById("log");
        const newMessage = document.createElement("p");
        newMessage.textContent = message;
        logDiv.appendChild(newMessage);
    }
</script>

<button onclick="connectSSE()">Connect to SSE</button>

</body>
</html>
