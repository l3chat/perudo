<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perudo Game</title>
</head>
<body>
    <h1>Welcome to Perudo</h1>
    <button onclick="connectWebSocket()">Connect</button>
    <div id="log" style="border: 1px solid #000; padding: 10px; margin-top: 10px; height: 150px; overflow-y: auto;"></div>

    <script>
        function logMessage(message) {
            const logDiv = document.getElementById("log");
            const newMessage = document.createElement("p");
            newMessage.textContent = message;
            logDiv.appendChild(newMessage);
            
            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤–Ω–∏–∑, —á—Ç–æ–±—ã –≤–∏–¥–µ—Ç—å –ø–æ—Å–ª–µ–¥–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function connectWebSocket() {
            const ws = new WebSocket("wss://your-netlify-site.netlify.app/.netlify/functions/websocket");

            ws.onopen = () => logMessage("‚úÖ Connected to WebSocket");
            ws.onmessage = (event) => logMessage("üì© Message: " + event.data);
            ws.onclose = () => logMessage("‚ùå Disconnected from WebSocket");
        }
    </script>
</body>
</html>
